<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
         
            color: #333;
            line-height: 1.6;
        }

      
        nav {
            text-align: center;
            background-color: #333;
           
            padding: 10px 0;
            margin-bottom: 20px;
      
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
          
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007bff;
            
        }

    
        h1 {
            color: #333;
            font-size: 2.5em;
        
            margin: 20px 0;
        }

   
        form {
         
            margin: 0 auto;

            
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            

            padding: 30px;
         
            width: 90%;
            max-width: 550px;
           

        
            border-style: none;

         
            height: auto;

           
            text-align: left;
        }

        h2 {
            font-size: 1.5em;
       
            color: #007bff;
           
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 15px;
            margin-bottom: 20px;
            text-align: center;
        }


        .form-group {
            margin-bottom: 18px;
         
            display: flex;
            
            align-items: center;
            justify-content: flex-start;
           
            text-align: left;
        }

        label {
           
            display: inline-block;
            width: 140px;
           
            margin-right: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            padding: 10px;
           
            width: 100%;
           
            max-width: 280px;
          
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
         
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007bff;
      
            outline: none;
        }

       
        fieldset {
            border: none;
            padding: 10px 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-left: 140px;
            
        }

        fieldset legend {
            font-weight: bold;
            margin-bottom: 10px;
          
            position: absolute;
            margin-left: -140px;
        }

        fieldset label {
            width: auto;
            font-weight: normal;
            margin-left: 5px;
        }

        
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 30px auto 0;
            
            background-color: #007bff;
           
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
           
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>

    <script>
      
        function showThankYou(event) {
            
            event.preventDefault();

           
            alert("âœ… Thank you for registering! Your information has been submitted successfully.");

           
        }
    </script>
</head>

<body>
    <center>
        <h1 style="font-size: 30px;">Sign Up</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="courses.html">Courses</a>
            <a href="signup.html">Sign up</a>
        </nav>

        <main>
            <form action="#" method="post" onsubmit="showThankYou(event)">

                <section id="personaldetails">
                    <h2>Personal Details:-</h2>

                    <div class="form-group">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" placeholder="e.g., Takshil" required>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" placeholder="e.g., Thakkar" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="e.g., takshil.thakkar@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>

                    <fieldset class="form-group">
                        <legend>Gender:</legend>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">MALE</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">FEMALE</label>
                    </fieldset>

                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </section>

                <hr>
                <section id="course">
                    <h2>Course Details:-</h2>

                    <div class="form-group">
                        <label for="course">Choose a Course:</label>
                        <select name="course" id="course">
                            <option value="">Choose Course</option>
                            <option value="bca">Basic Trading</option>
                            <option value="bba">Digital Marketing</option>
                            <option value="bcom">MS CIT</option>
                        </select>
                    </div>
                </section>

                <input type="submit" value="Register Now">

            </form>
        </main>
    </center>
</body>


</html>
